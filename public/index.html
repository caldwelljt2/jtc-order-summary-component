<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/stylesheet.css" type="" />

    <title>Order summary card</title>
  </head>
  <body>
    <!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  -->
    <div class="annual-plan">
      <div class="annual-plan__content--left">
        <img src="./images/music.svg" alt="" />
        <div class="">
          <div class="annual-plan__label">Annual Plan</div>
          <div class="annual-plan__price">$59.99/year</div>
        </div>
      </div>
      <div class="annual-plan__content--right">
        <a href="#" class="annual-plan__change_link"> Change </a>
      </div>
    </div>

    <!-- <a class="btn" href="#">
    Proceed to Payment
  </a> -->
    <!-- 
  Cancel Order -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonathan Caldwell</a>.
    </div>
  </body>
</html>
